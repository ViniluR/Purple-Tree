<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/purple.css">
    <title>Perfil do Usuário - Purple Tree</title>
</head>

<body>
    <header>
        <div class="header">
            <h1><a href="index.html"><img src="media/logo.png" alt="Logo"></a></h1>
        </div>
    </header>

    <main>
        <section class="UserRead">
            <h3 id="nome">Carregando...</h3>
            <div>
                <ul>
                    <li>
                        <span>Foto de perfil:</span>
                        <img id="foto_perfil" src="media/placeholderperfil.png" width="200">
                    </li>
                    <li><span>Username:</span> <span id="username">-</span></li>
                    <li><span>Biografia:</span> <span id="biografia">-</span></li>
                    <li><span>Quant. Seguidores:</span> <span id="seguidores">0</span></li>
                    <li><span>Quant. Seguindo:</span> <span id="seguindo">0</span></li>
                    <li><span>Quant. Postagens:</span> <span id="postagens">0</span></li>
                </ul>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const params = new URLSearchParams(window.location.search);
            const username = params.get("username");

            if (!username) {
                document.body.innerHTML = "<h3>Usuário não especificado</h3>";
                return;
            }

            fetch(`http://purple-tree.backend.biz/php/usuario/view_user.php?username=${username}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.body.innerHTML = `<h3>${data.error}</h3>`;
                    } else {
                        document.getElementById("nome").textContent = data.nome;
                        document.getElementById("foto_perfil").src = data.foto_perfil || "media/placeholderperfil.png";
                        document.getElementById("username").textContent = data.username;
                        document.getElementById("biografia").textContent = data.biografia || "Sem biografia";
                        document.getElementById("seguidores").textContent = data.seguidores || 0;
                        document.getElementById("seguindo").textContent = data.seguindo || 0;
                        document.getElementById("postagens").textContent = data.postagens || 0;
                    }
                })
                .catch(error => console.error("Erro ao carregar usuário:", error));
        });
    </script>

</body>
</html>
